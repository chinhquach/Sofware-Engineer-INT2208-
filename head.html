<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVocab: AI-Powered Vocabulary List Tool for Educators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EduVocab: AI-Powered Vocabulary List Tool for Educators</h1>
    <div id="inputSection">
      <label for="inputSource">Select Input Source:</label>
      <select id="inputSource">
        <option value="text">Text</option>
        <option value="url">URL</option>
        <option value="file">File</option>
        <option value="resource">Resource</option>
        <option value="video">Video</option>
      </select>
      <textarea id="inputContent" placeholder="Enter your content here..."></textarea>
      <button id="generateBtn">Generate Vocabulary List</button>
    </div>
    <div id="outputSection" style="display: none;">
      <h2>Vocabulary List:</h2>
      <ul id="vocabularyList"></ul>
      <button id="exportBtn">Export List</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
